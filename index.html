<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link type="text/css" href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600;700&family=Outfit:wght@300;400;600&family=Public+Sans:wght@100;400&display=swap"
        rel="stylesheet">
    <title>NFT Preview Component</title>
</head>

<body>
    <main>
    <div class="card-container">

        <div class="card-image">
            <div class="view">
                <img id="view-icon" src="images/icon-view.svg" alt="view icon">
            </div>
            <img src="images/image-equilibrium.jpg" alt="NFT image" />

        </div>
        <div class="card-title">
            <h1>Equilibrium #3429</h1>
        </div>
        <div class="card-description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-body">
            <div class="card-body-item">
                <img src="images/icon-ethereum.svg" alt="Etherium Icon" />
                <p class="nft-value">0041ETH</p>
            </div>
            <div class="card-body-item">
                <img src="images/icon-clock.svg" alt="Clock Icon" />
                <p class="time-remaining">3 days left</p>
            </div>
        </div>
        <hr>
        <div class="card-footer">
            <img src="/images/image-avatar.png" alt="User Avatar" />
            <p><span class="creation">Creation of</span> Jules Wyvern</p>
        </div>
    </div>
</main>
</body>

</html>
